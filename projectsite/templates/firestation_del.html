{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content" style="background-color: #f4f6f9; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow rounded-4" style="border: none; background-color: #ffffff;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-3" style="color: #ff4757;">Delete Fire Station</h2>
                        <p class="text-muted mb-4">
                            Are you sure you want to delete <strong style="color: #2f3542;">"{{ object.name }}"</strong>?<br>
                            This action cannot be undone.
                        </p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn" style="background-color: #ff4757; color: #ffffff; border-radius: 12px; padding: 8px 20px;">
                                    Confirm 
                                </button>
                                <a href="{% url 'firestation-list' %}" class="btn" style="background-color: #dcdde1; color: #2f3542; border-radius: 12px; padding: 8px 20px;">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
