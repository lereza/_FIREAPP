{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content" style="background-color: #f4f6f9;"> {# Light background for contrast #}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8"> {# Controlled width #}
                <div class="card shadow rounded-4" style="border: none; background-color: #ffffff;">
                    <div class="card-header bg-white border-0 text-center pt-4">
                        <h2 class="fw-bold mb-1" style="color: #1e90ff;">Add New Fire Station</h2>
                        <p class="text-muted mb-0">Provide the necessary information for the fire station below.</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="form-group mt-4 text-end">
                                <button type="submit" class="btn" style="background-color: #2ed573; color: white; border-radius: 12px; padding: 8px 20px;">
                                    Submit
                                </button>
                                <a href="{% url 'firestation-list' %}" class="btn" style="background-color: #ff4757; color: white; border-radius: 12px; padding: 8px 20px;">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
