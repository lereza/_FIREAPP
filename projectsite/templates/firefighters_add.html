{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content" style="background-color: #f4f6f9;"> {# --background-light #}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow rounded-4" style="border: none; background-color: #ffffff;">
                    <div class="card-body p-4">
                        <div class="mb-4 text-center">
                            <h2 class="fw-bold" style="color: #1e90ff;">Add New Firefighter</h1>
                            <p class="text-muted">Fill out the form below to register a new firefighter.</p>
                        </div>

                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="form-group mt-4 text-end">
                                <button type="submit" class="btn" style="background-color: #2ed573; color: #ffffff; border-radius: 12px; padding: 8px 20px;">
                                    Submit
                                </button>
                                <a href="{% url 'firefighters-list' %}" class="btn" style="background-color: #ff4757; color: #ffffff; border-radius: 12px; padding: 8px 20px;">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
