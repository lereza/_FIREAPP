{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content" style="background-color: #f4f6f9; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow rounded-4" style="border: none; background-color: #ffffff;">
                    <div class="card-header bg-white border-bottom-0 text-center pt-4">
                        <h3 class="fw-bold" style="color: #1e90ff;">Edit Weather Condition</h3>
                        <p class="text-muted mb-0">Update weather condition details below</p>
                    </div>
                    <div class="card-body px-4 py-5">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn" style="background-color: #1e90ff; color: #ffffff; border-radius: 12px; padding: 10px 20px;">
                                    Submit
                                </button>
                                <a href="{% url 'weather-list' %}" class="btn" style="background-color: #dcdde1; color: #2f3542; border-radius: 12px; padding: 10px 20px;">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
